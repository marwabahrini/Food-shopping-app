<div>
  <button class="p-2 bg-silver text-black rounded-lg shadow w-44"> Add recipe </button>
</div>

<div class="mt-4">
  <a class="flex flex-row bg-silver" *ngFor="let recipe of recipes">
    <img class="h-12 w-12" src="{{recipe.image}}" alt="{{recipe.name}}">
    <div class="mx-2">
      <h3> {{recipe.name}}</h3>
      <p class="text-xs"> {{recipe.desc}}</p>
    </div>
  </a>
<app-recipe-item></app-recipe-item>
</div>

<div>
  <h1> Recipe Name</h1>
  <p class="text-xs"> description</p>
  <p class="text-xs"> ingredients </p>

  <!-- Dropdown button -->
  <button id="dropdownDefaultButton" (click)="toggleDropdown()"
          class="text-black bg-silver font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center" type="button">
    Manage recipe
    <svg class="w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
    </svg>
  </button>

  <!-- Dropdown menu -->
  <div id="dropdown" [ngClass]="{'hidden': !isDropdownVisible}"
       class="z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
      <li>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">To shopping list</a>
      </li>
      <li>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Edit recipe</a>
      </li>
      <li>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Delete recipe</a>
      </li>
    </ul>
  </div>

</div>
